<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Home Page">
    <meta name="author" content="Anton Sanakoev">
    <title>Chamber of Commerce Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="img/ico" href="favicon.ico">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/members.js" defer></script>
    <script src="scripts/index.js" defer></script>

    <meta property="og:title" content="BYU Pathway - WDD 231 - Chamber of Commerce Home Page">
    <meta property="og:description" content="Chamber of Commerce, Home Page">
    <meta property="og:url" content="https://supersonic42.github.io/wdd231/chamber/">
    <meta property="og:image" content="https://supersonic42.github.io/wdd231/chamber/images/fb-share.webp">
</head>

<body>
    <header></header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-small.jpg" media="(max-width: 640px)">
                <img src="images/hero-large.jpg" alt="Timbuktu Hero">
            </picture>

            <a href="join.html" class="cta-button">Join Chamber</a>
        </section>

        <h1>Home</h1>

        <section class="info-grid">
            <div class="home-info-card events">
                <h2>Events</h2>
                <p>Future Events</p>
            </div>

            <div class="home-info-card weather-current">
                <h2>Current Weather</h2>
                <div class="weather-current-content">
                    <img id="weather-icon" src="" alt="Weather icon">
                    <ul>
                        <li class="weather-current-main-info">
                            <p><strong id="temp">--°F</strong><div id="description">--</div></p>
                        </li>
                        <li>High: <span id="temp-max">--°F</span></li>
                        <li>Low: <span id="temp-min">--°F</span></li>
                        <li>Humidity: <span id="humidity">--%</span></li>
                        <li>Sunrise: <span id="sunrise">--</span></li>
                        <li>Sunset: <span id="sunset">--</span></li>
                    </ul>
                </div>

            </div>

            <div class="home-info-card weather-forecast">
                <h2>Weather Forecast</h2>
                <ul>
                    <li>Today: <strong>90°F</strong></li>
                    <li>Wednesday: <strong>89°F</strong></li>
                    <li>Thursday: <strong>68°F</strong></li>
                </ul>
            </div>
        </section>

        <section class="business-cards"></section>
    </main>

    <footer></footer>
</body>

</html>
